name: CI Dependency Cache

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: prime-cache-ef5e34e        
        id: prime_cache                  
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            node_modules
          key: cache-ef5e34e

      
      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime_cache.outputs.cache-hit }}"
